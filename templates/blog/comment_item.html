<!-- comment_item.html -->
<div class="comment-item" id="comment-{{ comment.pk }}">
    <div class="d-flex gap-3">
        <div class="flex-shrink-0">
            <div class="avatar">
                <i class="fas fa-user-circle fa-2x text-secondary"></i>
            </div>
        </div>
        <div class="flex-grow-1">
            <div class="comment-header d-flex justify-content-between align-items-center">
                <div>
                    <h6 class="mb-1">{{ comment.user.username }}</h6>
                    <small class="text-muted">{{ comment.created_at|timesince }} 전</small>
                </div>
                {% if user == comment.user or user == post.user %}
                <div class="dropdown">
                    <button class="btn btn-sm btn-link text-muted" data-bs-toggle="dropdown">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        {% if user == comment.user %}
                        <li>
                            <button class="dropdown-item" onclick="editComment({{ comment.pk }})">
                                <i class="fas fa-edit me-2"></i>수정
                            </button>
                        </li>
                        {% endif %}
                        <li>
                            <button class="dropdown-item text-danger" onclick="deleteComment({{ comment.pk }})">
                                <i class="fas fa-trash me-2"></i>삭제
                            </button>
                        </li>
                    </ul>
                </div>
                {% endif %}
            </div>
            <div class="comment-content mt-2" id="comment-content-{{ comment.pk }}">
                {{ comment.content|linebreaks }}
            </div>
        </div>
    </div>
</div>
